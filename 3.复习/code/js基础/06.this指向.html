<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            学习目的:
                1.判断this是谁
                2.如何控制this

            this指向与所处位置无关,与调用方式有关
            常规this指向:
                1.普通调用  ->  this是window
                    window.a()
                2.构造调用  ->  this是实例对象
                    new a()
                3.隐式调用  ->  this是.之前的对象
                    obj.fn()
                4.显式调用  ->  this是开发者指定的对象
                    a.call(obj)

            特殊的this指向:
                1.事件监听回调
                    this指向事件源
                2.定时器
                    this指向window
                3.Vue的methods方法,computed,watch
                    this指向组件实例
                4.React的方法
                    如果方法是箭头函数,this指向当前组件实例
                    如果方法是普通函数,this指向undefined
        */
        function a(){
            console.log(this)
        }

        a();

        new a();

        var obj={
            fn:a
        }
        obj.fn();


    </script>
</body>
</html>
