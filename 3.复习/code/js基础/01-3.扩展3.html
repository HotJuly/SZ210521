<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            查找规则:
                如果实例对象需要使用一个属性,自身如果没有,就会顺着原型链向上查找
                p1.c -> p1.__proto__.c ->   p1.__proto__.__proto__.c
            设置规则:
                不会顺着原型链,如果当前对象有该属性就修改,没有就新增
        
        */
        
        function person(name){
            this.name = name;
        }

        person.prototype.c=3;

        var p1 =new person("xiaoming");

        // p1.c+=1;

        p1.c = p1.c +1;

        console.log(p1,p1.c,person.prototype.c)
    </script>
</body>
</html>
